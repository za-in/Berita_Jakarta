<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita Jakarta - ZVN.News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #050505;
      color: #f3eded;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar a {
      color: #f3f0f0;
      text-decoration: none;
      padding: 0.3rem 0.5rem;
    }

    .navbar a:hover {
      color: orange;
    }

    .navbar form {
      display: flex;
      gap: 0.4rem;
    }

    .navbar input[type="text"] {
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .navbar button {
      padding: 0.4rem 0.6rem;
      border: none;
      background-color: orange;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .navbar a[href="kesehatan.html"] {
      color: orange;
    }

    .hero {
      background-image: url('img/latar.jpeg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      margin-top: 70px; /* agar tidak tertutup navbar */
    }

    .main-news {
      padding: 2rem;
    }

    .main-news h2 {
      margin-bottom: 1rem;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .news-card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .news-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .read-more {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: orange;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #fff;
      margin-top: 3rem;
    }

    .social-media {
      margin-top: 0.5rem;
    }

    .social-media a {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-media a:hover {
      color: orange;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">ZVN.NEWS</div>
    <nav class="navbar">
      <a href="index.html">Beranda</a>
      <a href="politik.html">Politik</a>
      <a href="kesehatan.html">Kesehatan</a>
      <a href="olahraga.html">Olahraga</a>
      <form action="search.html" method="get">
        <input type="text" name="q" placeholder="Cari berita...">
        <button type="submit">Cari</button>
      </form>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Berita Kesehatan DKI JAKARTA</h1>
  </section>

  <!-- Main News Section -->
  <main class="main-news">
    <h2>Berita Hari Ini</h2>
    <div class="news-grid">
      <!-- Isi berita disini (tidak diubah) -->
      <!-- Potongan kode berita di sini tetap seperti sebelumnya -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Zainal Arivin. All rights reserved.</p>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com" target="_blank" title="X / Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="https://tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://threads.net" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
    </div>
  </footer>

</body>
</html>
